<!doctype html>
<html lang="en">

    <script src="https://cdn.tailwindcss.com"></script>

    <style>
      /* Moving hearts background */
      #hearts {
        position: fixed;
        inset: 0;
        overflow: hidden;
        pointer-events: none;
        z-index: 0;
      }
      .heart {
        position: absolute;
        bottom: -40px;
        will-change: transform, opacity;
        animation: floatUp linear forwards;
        filter: drop-shadow(0 6px 10px rgba(0,0,0,0.08));
        user-select: none;
      }
      @keyframes floatUp {
        0%   { transform: translateY(0) translateX(0) scale(1); opacity: 0; }
        10%  { opacity: 0.85; }
        100% { transform: translateY(-120vh) translateX(var(--drift)) scale(1.15); opacity: 0; }
      }

      /* Keep card above hearts */
      .card { position: relative; z-index: 1; }

      /* Smooth scaling */
      #yesBtn { transition: transform 0.2s ease; }

      /* If a gif fails you won't see a harsh white block */
      #valImage {
        background: linear-gradient(135deg, rgba(255,192,203,0.25), rgba(173,216,230,0.25));
      }

      /* ---------------- Heart-shaped buttons ---------------- */
      .heart-btn{
        --size: 84px;
        width: var(--size);
        height: var(--size);
        position: relative;
        border: 0;
        cursor: pointer;
        background: #ef4444;              /* Tailwind red-500 */
        transform: rotate(-45deg);
        border-radius: 14px;
        box-shadow: 0 12px 20px rgba(0,0,0,.18);
        transition: transform .15s ease, filter .15s ease;
      }

      .heart-btn::before,
      .heart-btn::after{
